<!DOCTYPE html>
<html>

  <head><!-- where all the meta data will go, like and files we need to include -->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <style>
      div #red-id {
        color: #f00;
      }
      div #orange-id {
        color: #ffa500;
       }
      div #yellow-id {
        color: #ff0;
      }
      div #green-id {
        color: #00bc3f;
      }
      div #blue-id {
        color: #06f;
      }
      div #indigo-id {
        color: #8a2be2;
      }
      div #violet-id {
        color: #d300c9;
      }
        


    </style>
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <div id="red"> <!-- the grandest grandparent div -->
      <div id="orange">
        <div id="yellow">
          <div id="green">
            <div id="blue">
              <div id="indigo">
                <div id="violet"></div id="violet"> <!-- the grandest child div -->
              </div id="indigo">
            </div id="blue">
          </div id="green">
        </div id="yellow">
      </div id = "orange">
    </div id="red">

  </body>

</html>
